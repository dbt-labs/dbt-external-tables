
name: 'dbt_external_tables_integration_tests'
version: '1.0'

profile: 'integration_tests'

config-version: 2

source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"

dispatch:
  - macro_namespace: dbt_external_tables
    search_order: ['dbt_external_tables_integration_tests', 'dbt_external_tables']

seeds:
  +quote_columns: false

sources:
  dbt_external_tables_integration_tests:
    plugins:
      redshift_external:
        +enabled: "{{ target.type == 'redshift' }}"
      snowflake_external:
        +enabled: "{{ target.type == 'snowflake' }}"
      bigquery_external:
        +enabled: "{{ target.type == 'bigquery' }}"
      spark_external:
        +enabled: "{{ target.type == 'spark' }}"
      synapse_external:
        +enabled: "{{ target.type == 'synapse' }}"
      azuresql_external:
        +enabled: "{{ target.type == 'sqlserver' }}"
